name: CI

on:
  push:
    paths-ignore:
      - "**/README.md"
      - "**/README.*.md"
      - "**/*.example"
      - "/.vscode/**"
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        models:
          [
            "generic",
            "m5atoms3-lite",
            "m5atoms3",
            "xiao-esp32s3",
            "devkitc-1_0",
            "devkitc-1_1",
          ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          buildtargets: esp32
          ldproxy: false
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
      - name: Run command
        run: cargo fmt --all -- --check --color always
      - name: Run command
        run: cargo build --release --features=${{ matrix.models }}
      - name: Run command
        run: cargo clippy --release --features=${{ matrix.models }} --workspace -- -D warnings
